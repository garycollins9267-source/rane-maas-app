<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rane MaaS - AI-Powered On-Demand Manufacturing</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .file-upload-area {
            border: 2px dashed #3b82f6;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #1e40af;
            background-color: #eff6ff;
        }
        .file-upload-area.dragover {
            border-color: #1e40af;
            background-color: #dbeafe;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function RaneMaaSApp() {
            const [step, setStep] = useState(1);
            const [file, setFile] = useState(null);
            const [formData, setFormData] = useState({
                material: 'pla',
                finish: 'raw',
                quantity: 1,
                rush: false,
                name: '',
                email: '',
                phone: '',
                company: '',
                notes: ''
            });
            const [quote, setQuote] = useState(null);
            const [isDragging, setIsDragging] = useState(false);

            const materials = [
                { id: 'pla', name: 'PLA', price: 1.0, description: 'Standard strength, easy printing' },
                { id: 'petg', name: 'PETG', price: 1.3, description: 'Higher strength, heat resistant' },
                { id: 'nylon', name: 'Nylon', price: 1.8, description: 'Excellent strength, flexible' },
                { id: 'carbon', name: 'Carbon Fiber', price: 2.5, description: 'Maximum strength, lightweight' },
                { id: 'tpu', name: 'TPU (Flexible)', price: 1.6, description: 'Rubber-like, shock absorbing' }
            ];

            const finishes = [
                { id: 'raw', name: 'Raw (As-Printed)', price: 1.0, days: 0 },
                { id: 'sanded', name: 'Sanded Smooth', price: 1.4, days: 1 },
                { id: 'painted', name: 'Painted (Color Match)', price: 2.0, days: 2 },
                { id: 'premium', name: 'Premium Finish', price: 2.5, days: 3 }
            ];

            const calculateQuote = () => {
                const basePricePerCubicInch = 0.50;
                const estimatedVolume = file ? Math.random() * 20 + 5 : 10;
                
                const materialMultiplier = materials.find(m => m.id === formData.material).price;
                const finishMultiplier = finishes.find(f => f.id === formData.finish).price;
                const finishDays = finishes.find(f => f.id === formData.finish).days;
                
                const basePrice = estimatedVolume * basePricePerCubicInch;
                const materialCost = basePrice * materialMultiplier;
                const finishCost = materialCost * finishMultiplier;
                const quantityDiscount = formData.quantity >= 10 ? 0.85 : formData.quantity >= 5 ? 0.90 : 1.0;
                const rushMultiplier = formData.rush ? 1.5 : 1.0;
                
                const totalPerUnit = (finishCost * quantityDiscount * rushMultiplier);
                const total = totalPerUnit * formData.quantity;
                
                const productionDays = formData.rush ? 2 : 4;
                const totalDays = productionDays + finishDays;
                
                return {
                    perUnit: totalPerUnit.toFixed(2),
                    total: total.toFixed(2),
                    estimatedDays: totalDays,
                    volume: estimatedVolume.toFixed(1),
                    savings: ((total * 0.35).toFixed(2))
                };
            };

            const handleFileUpload = (e) => {
                const uploadedFile = e.target.files?.[0] || e.dataTransfer?.files?.[0];
                if (uploadedFile) {
                    setFile(uploadedFile);
                    const newQuote = calculateQuote();
                    setQuote(newQuote);
                }
                setIsDragging(false);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };

            const handleDragLeave = () => {
                setIsDragging(false);
            };

            const updateFormData = (field, value) => {
                const newFormData = { ...formData, [field]: value };
                setFormData(newFormData);
                if (file || quote) {
                    setQuote(calculateQuote());
                }
            };

            const handleSubmit = () => {
                alert(`Order submitted! We'll contact you at ${formData.email} within 4 hours with final quote and timeline.\n\nOrder Summary:\nâ€¢ File: ${file?.name || 'Manual quote request'}\nâ€¢ Material: ${materials.find(m => m.id === formData.material).name}\nâ€¢ Finish: ${finishes.find(f => f.id === formData.finish).name}\nâ€¢ Quantity: ${formData.quantity}\nâ€¢ Estimated Total: $${quote?.total || 'TBD'}\n\nThank you for choosing Rane MaaS!`);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="gradient-bg text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold">RANE MaaS</h1>
                                    <p className="text-blue-100 mt-1">Manufacturing-as-a-Service | AI-Orchestrated | Made in America</p>
                                </div>
                                <div className="text-right text-sm">
                                    <p className="font-semibold">Fresno, California</p>
                                    <p className="text-blue-100">Veteran-Owned | DVBE Certified</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Hero */}
                    <div className="gradient-bg text-white py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h2 className="text-4xl font-bold mb-4">Same-Day Parts. American-Made. AI-Orchestrated.</h2>
                            <p className="text-xl text-blue-100 mb-6">30% cheaper than Xometry. Faster than China. Your part, printed today.</p>
                            <div className="flex justify-center gap-8 text-sm">
                                <div className="flex items-center gap-2">
                                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"/></svg>
                                    <span>3-7 Day Delivery</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"/></svg>
                                    <span>Quality Guaranteed</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"/></svg>
                                    <span>12-Pod Capacity</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        
                        {/* Step 1: Upload */}
                        <div className="bg-white rounded-lg shadow-md p-8 mb-8">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">1</div>
                                <h3 className="text-2xl font-bold text-gray-900">Upload Your Part</h3>
                            </div>
                            
                            <div 
                                className={`file-upload-area rounded-lg p-12 text-center ${isDragging ? 'dragover' : ''}`}
                                onDrop={handleFileUpload}
                                onDragOver={handleDragOver}
                                onDragLeave={handleDragLeave}
                            >
                                <input 
                                    type="file" 
                                    id="file-upload" 
                                    className="hidden" 
                                    accept=".stl,.obj,.3mf,.step,.stp"
                                    onChange={handleFileUpload}
                                />
                                <label htmlFor="file-upload" className="cursor-pointer">
                                    <svg className="w-16 h-16 mx-auto mb-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                    </svg>
                                    <p className="text-lg font-semibold text-gray-700 mb-2">
                                        {file ? file.name : 'Drop your 3D file here or click to browse'}
                                    </p>
                                    <p className="text-sm text-gray-500">Supports: STL, OBJ, 3MF, STEP (Max 100MB)</p>
                                </label>
                            </div>

                            {file && (
                                <div className="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                                    <p className="text-green-800 font-semibold">âœ“ File uploaded successfully</p>
                                    <p className="text-sm text-green-600 mt-1">Aura AI is analyzing your part...</p>
                                </div>
                            )}

                            <p className="text-sm text-gray-500 mt-4 text-center">
                                Don't have a 3D file? <span className="text-blue-600 font-semibold cursor-pointer">Request a manual quote â†’</span>
                            </p>
                        </div>

                        {/* Step 2: Configure */}
                        <div className="bg-white rounded-lg shadow-md p-8 mb-8">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">2</div>
                                <h3 className="text-2xl font-bold text-gray-900">Configure Your Order</h3>
                            </div>

                            {/* Material Selection */}
                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-3">Material</label>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    {materials.map(material => (
                                        <div 
                                            key={material.id}
                                            onClick={() => updateFormData('material', material.id)}
                                            className={`p-4 rounded-lg border-2 cursor-pointer transition-all ${
                                                formData.material === material.id 
                                                    ? 'border-blue-600 bg-blue-50' 
                                                    : 'border-gray-200 hover:border-blue-300'
                                            }`}
                                        >
                                            <p className="font-semibold text-gray-900">{material.name}</p>
                                            <p className="text-xs text-gray-600 mt-1">{material.description}</p>
                                            <p className="text-sm text-blue-600 font-semibold mt-2">{material.price}x base price</p>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Finish Selection */}
                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-3">Finish</label>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    {finishes.map(finish => (
                                        <div 
                                            key={finish.id}
                                            onClick={() => updateFormData('finish', finish.id)}
                                            className={`p-4 rounded-lg border-2 cursor-pointer transition-all ${
                                                formData.finish === finish.id 
                                                    ? 'border-blue-600 bg-blue-50' 
                                                    : 'border-gray-200 hover:border-blue-300'
                                            }`}
                                        >
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="font-semibold text-gray-900">{finish.name}</p>
                                                    <p className="text-xs text-gray-600 mt-1">+{finish.days} days</p>
                                                </div>
                                                <p className="text-sm text-blue-600 font-semibold">{finish.price}x</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Quantity and Options */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Quantity</label>
                                    <input 
                                        type="number" 
                                        min="1"
                                        value={formData.quantity}
                                        onChange={(e) => updateFormData('quantity', parseInt(e.target.value))}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    />
                                    {formData.quantity >= 5 && (
                                        <p className="text-sm text-green-600 mt-1">âœ“ Volume discount applied!</p>
                                    )}
                                </div>

                                <div className="flex items-end">
                                    <label className="flex items-center cursor-pointer">
                                        <input 
                                            type="checkbox" 
                                            checked={formData.rush}
                                            onChange={(e) => updateFormData('rush', e.target.checked)}
                                            className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                        />
                                        <span className="ml-3">
                                            <span className="block font-semibold text-gray-900">Rush Order</span>
                                            <span className="block text-sm text-gray-600">2-day turnaround (+50%)</span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {/* Step 3: Quote */}
                        {quote && (
                            <div className="bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg shadow-lg p-8 mb-8 text-white">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="w-8 h-8 rounded-full bg-white text-blue-600 flex items-center justify-center font-bold">3</div>
                                    <h3 className="text-2xl font-bold">Your Instant Quote</h3>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                    <div className="bg-white/10 rounded-lg p-4">
                                        <p className="text-blue-100 text-sm">Price Per Unit</p>
                                        <p className="text-3xl font-bold mt-1">${quote.perUnit}</p>
                                    </div>
                                    <div className="bg-white/10 rounded-lg p-4">
                                        <p className="text-blue-100 text-sm">Total Cost</p>
                                        <p className="text-3xl font-bold mt-1">${quote.total}</p>
                                    </div>
                                    <div className="bg-white/10 rounded-lg p-4">
                                        <p className="text-blue-100 text-sm">Estimated Delivery</p>
                                        <p className="text-3xl font-bold mt-1">{quote.estimatedDays} days</p>
                                    </div>
                                </div>

                                <div className="bg-green-500/20 border border-green-300/30 rounded-lg p-4">
                                    <p className="font-semibold">ðŸ’° You save ~${quote.savings} vs. Xometry/Protolabs</p>
                                    <p className="text-sm text-green-100 mt-1">30% average cost savings on comparable orders</p>
                                </div>
                            </div>
                        )}

                        {/* Step 4: Contact */}
                        <div className="bg-white rounded-lg shadow-md p-8">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">4</div>
                                <h3 className="text-2xl font-bold text-gray-900">Contact Information</h3>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                                    <input 
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => updateFormData('name', e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="John Doe"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                                    <input 
                                        type="email"
                                        value={formData.email}
                                        onChange={(e) => updateFormData('email', e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="john@company.com"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                                    <input 
                                        type="tel"
                                        value={formData.phone}
                                        onChange={(e) => updateFormData('phone', e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="(555) 123-4567"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">Company</label>
                                    <input 
                                        type="text"
                                        value={formData.company}
                                        onChange={(e) => updateFormData('company', e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Company Name"
                                    />
                                </div>
                            </div>

                            <div className="mb-6">
                                <label className="block text-sm font-semibold text-gray-700 mb-2">Additional Notes</label>
                                <textarea 
                                    value={formData.notes}
                                    onChange={(e) => updateFormData('notes', e.target.value)}
                                    rows="4"
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Special requirements, color preferences, delivery instructions..."
                                />
                            </div>

                            <button 
                                onClick={handleSubmit}
                                disabled={!formData.name || !formData.email}
                                className="w-full gradient-bg text-white py-4 px-6 rounded-lg font-bold text-lg hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Submit Order Request
                            </button>

                            <p className="text-sm text-gray-500 text-center mt-4">
                                We'll review your request and send a final quote within 4 hours
                            </p>
                        </div>

                        {/* Footer Info */}
                        <div className="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="text-4xl mb-3">ðŸ‡ºðŸ‡¸</div>
                                <h4 className="font-bold text-gray-900 mb-2">Made in America</h4>
                                <p className="text-sm text-gray-600">Veteran-owned, Fresno CA</p>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="text-4xl mb-3">ðŸ¤–</div>
                                <h4 className="font-bold text-gray-900 mb-2">AI-Orchestrated</h4>
                                <p className="text-sm text-gray-600">Aura AI optimizes every job</p>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="text-4xl mb-3">âš¡</div>
                                <h4 className="font-bold text-gray-900 mb-2">Same-Week Delivery</h4>
                                <p className="text-sm text-gray-600">3-7 days standard, 2 days rush</p>
                            </div>
                        </div>

                        {/* Contact CTA */}
                        <div className="mt-12 text-center bg-gray-100 rounded-lg p-8">
                            <h3 className="text-2xl font-bold text-gray-900 mb-4">Questions? Need a Custom Quote?</h3>
                            <p className="text-gray-600 mb-6">Our team is ready to help with complex projects, volume orders, or special materials.</p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <a href="mailto:gary@ranedynamics.com" className="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                                    Email: gary@ranedynamics.com
                                </a>
                                <a href="tel:5102821383" className="px-6 py-3 border-2 border-blue-600 text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
                                    Call: (510) 282-1383
                                </a>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-8 mt-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <p className="text-gray-400 mb-2">Â© 2026 Rane Dynamics | Fresno, California</p>
                            <p className="text-sm text-gray-500">Veteran-Owned | DVBE Certified | AI-Orchestrated Manufacturing</p>
                            <p className="text-xs text-gray-600 mt-4">IQ per sq ft = $ per sq ft</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<RaneMaaSApp />, document.getElementById('root'));
    </script>
</body>
</html>
